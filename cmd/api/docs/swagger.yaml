definitions:
  domain.Product:
    properties:
      brand_id:
        type: integer
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      product_category_id:
        type: integer
      product_image:
        type: string
    required:
    - brand_id
    - name
    - product_category_id
    type: object
  domain.ProductBrand:
    properties:
      brand_name:
        type: string
      id:
        type: integer
    type: object
  domain.ProductCategory:
    properties:
      category_name:
        type: string
      id:
        type: integer
    type: object
  model.AdminLoginInfo:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  model.BlockUser:
    properties:
      reason:
        type: string
      user_id:
        type: integer
    type: object
  model.NewAdminInfo:
    properties:
      email:
        description: Email    string `json:"email" validate:"required,email"`
        type: string
      password:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        type: string
    required:
    - email
    - password
    - phone
    - user_name
    type: object
  model.NewCategory:
    properties:
      category_name:
        type: string
    type: object
  model.NewProductDetails:
    properties:
      color:
        type: string
      display_size:
        type: string
      graphics_card:
        type: string
      model_no:
        type: string
      os:
        type: string
      price:
        type: number
      processor:
        type: string
      product_id:
        type: integer
      product_item_image:
        type: string
      qty_in_stock:
        type: integer
      ram:
        type: string
      sku:
        type: string
      storage:
        type: string
    required:
    - color
    - display_size
    - model_no
    - os
    - price
    - processor
    - product_id
    - qty_in_stock
    - sku
    - storage
    type: object
  model.NewUserInfo:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        description: |-
          Email    string `json:"email" `
          Phone    string `json:"phone" `
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
    required:
    - email
    - password
    - phone
    type: object
  model.OTPVerify:
    properties:
      otp:
        type: string
      otpid:
        type: string
    required:
    - otp
    - otpid
    type: object
  req.UserLoginEmail:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  res.Response:
    properties:
      data: {}
      errors: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
